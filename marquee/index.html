<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background: #d3caca;">
    <div id="root">
        <p>
            設定好參數後按下「開始產生」，等動畫結束就可以點擊該動畫進行 gif 的下載
        </p>
        <div>
            輸入文字：<input type="text" name="" id="text-body" value="假頭刀">
        </div>
        <div>
            文字顏色：<input type="color" name="" id="font-color" value="#000000">
        </div>
        <div>
            背景顏色：<input type="color" name="" id="background-color" value="#ffffff">
        </div>
        <div>
            字型選單：<select id="font-family"></select> <button id="update-local-font">更新字型清單</button><b>這裡不選的話就會用系統預設</b>
        </div>
        <div>
            FPS：<input type="number" name="" id="fps" value="30" min="1">
        </div>
        <div>
            動畫長度：<input type="number" name="" id="animation-duration" value="5000" min="1"> 毫秒
        </div>
        <div>
            跑馬燈長度：<input type="number" name="" id="emoji-counts" value="4" min="1"> 個 emoji
        </div>
        <div>
            <button id="generate-btn">開始產生</button>
        </div>
    </div>
    <div id="drawing-zone"></div>
    <div id="result-zone"></div>
    <script src="/assets/js/gif/gif.js"></script>
    <script src="/assets/js/gif/gif.worker.js"></script>
    <script src="rafSetInterval.js"></script>
    <script src="index.js"></script>
    <!-- Google tag (gtag.js) -->

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RTQNEYY2G7');
    </script>
</body>
</html>
